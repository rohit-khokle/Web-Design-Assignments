<!DOCTYPE html>

<html>
    <head>
        <title> To-Do List </title>
        <link rel="stylesheet" href="dist/styles/main.css">
    </head>
    <body>
        <!-- Div to add to list -->
        <div class="addNewContainer">     
           <button class="button-save field" onclick='addFields();'> Add new To-do </button>
           <div class="addFieldsDiv"> </div>
        </div>
  
        <!-- To Do List History -->
      
        <div class="outerContainer">
          
            <div class="notCompletedList">
               <b> To Dos! </b>
            </div>
            <div class="completedList">
              <b> Done!</b>
            </div>
        </div>
    <script src="js/to-do.js"> </script>
    </body>
</html>
